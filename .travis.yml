language: cpp
compiler: gcc
dist: trusty
sudo: true

before_install:
  - sudo apt-get update

install: 
  - sudo apt-get install libsfml-dev --yes
  - sudo apt-get install libbox2d-dev --yes

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./build.sh
